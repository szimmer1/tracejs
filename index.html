<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>tracejs</title>

    <!-- CSS libraries -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- JS libraries -->
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- phoriajs library -->
    <script src="js/phoria/gl-matrix.js"></script>
    <script src="js/phoria/phoria-util.js"></script>
    <script src="js/phoria/phoria-entity.js"></script>
    <script src="js/phoria/phoria-scene.js"></script>
    <script src="js/phoria/phoria-renderer.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="js/tracejs-gui.js"></script>
    <script type="text/javascript" src="js/scene.js"></script>
</head>
<body>

    <div class="container page-container">
        <div class="row">
            <div class="col-md-10">
                <canvas id="canvas" style="border: 3px dashed #000000; width: 100%">
                </canvas>
            </div>

            <div class="col-md-2">
                <div class="btn-group btn-group-vertical">
                    <button class="btn btn-primary">Render</button>
                    <button class="btn btn-danger" id="reset-scene">Reset scene</button>
                </div>
                <div id="gui">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
